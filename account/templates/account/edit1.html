{% extends "base.html" %}
{% block title %}Editează-ți contul{% endblock %}
{% block content %}
    <div class="container">
        <h1>Editează-ți contul</h1>
        <p>Vă puteți edita contul folosind următorul formular:</p>
        <form action="." method="post" enctype="multipart/form-data">
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            {% csrf_token %}
        <p><input type="submit" value="Salvare schimbări"></p>
        </form>
    </div>
{% endblock %}

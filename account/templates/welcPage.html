{% extends 'base.html' %}
{% load static %}
{% block title %}Bun venit {% endblock %}
{% block content %}
  <div class="main-banner wow fadeIn" id="top" data-wow-duration="1s" data-wow-delay="0.5s">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="row">
            <div class="col-lg-6 align-self-center">
              <div class="left-content header-text wow fadeInLeft" data-wow-duration="1s" data-wow-delay="1s">
                <h6>Bine ați venit pe Sociomeet</h6>
                <h2>Suntem bucuroși să vă avem alături în această comunitate <em>vibrantă</em> și <span>plină de viață</span></h2>
                <form id="search">
                  <fieldset>
                    <input type="address" name="address" class="email" placeholder="Niciun profil în SOCIOMEET" autocomplete="off" disabled required>
                  </fieldset>
                  <fieldset>
                    <a href="{% url "register" %}" class="main-button">Înregistrează-te</a>
                  </fieldset>
                </form>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="right-image wow fadeInRight" data-wow-duration="1s" data-wow-delay="0.5s">
                <img src="{% static 'assets/images/about-left-image.png' %}" alt="person graphic" style="height: 383px; width: 331px; margin-left: 30%;">
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
